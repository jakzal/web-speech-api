<!DOCTYPE html>
<html lang="en" data-theme="nord">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Playground for the Web Speech API" />
    <title>Playground for the Web Speech API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <script>
        function sayIt(event) {
            event.preventDefault();
            const form = event.target.closest('form');
            const message = form.querySelector('textarea[id="sayit-message"]').value;
            const language = form.querySelector('select[id="sayit-language"]').value;
            const pitch = form.querySelector('input[id="sayit-pitch"]').value;
            const rate = form.querySelector('input[id="sayit-rate"]').value;
            const volume = form.querySelector('input[id="sayit-volume"]').value;

            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = language || 'en-GB';
            utterance.pitch = pitch || 1;
            utterance.rate = rate || 1;
            utterance.volume = volume || 1;
            window.speechSynthesis.speak(utterance);
        }
        function updateTextarea(event) {
            const selectedLanguage = event.target.value;
            const textarea = document.getElementById('sayit-message');
            const messages = {
                'en-GB': 'Hello, how are you?',
                'pl-PL': 'Cześć, jak się masz?',
                'fr-FR': 'Bonjour, comment ça va?',
                'es-ES': 'Hola, ¿cómo estás?',
                'it-IT': 'Ciao, come stai?'
            };

            const currentMessage = textarea.value;
            const isCurrentMessagePredefined = Object.values(messages).includes(currentMessage);

            if (isCurrentMessagePredefined) {
                textarea.value = messages[selectedLanguage] || '';
            }
        }
    </script>
  </head>
  <body>
    <form class="bg-white p-4 rounded shadow-md max-w-md mx-auto">
      <div class="mb-4">
        <fieldset class="fieldset">
          <legend class="fieldset-legend">Message</legend>
          <textarea id="sayit-message" class="textarea h-24" placeholder="Hello!">Hello, how are you?</textarea>
        </fieldset>
      </div>
      <div class="mb-4">
        <label class="select">
          <span class="label">Language</span>
          <select class="select" id="sayit-language" hx-on:change="updateTextarea(event)">
            <option value="en-GB" selected>English</option>
            <option value="pl-PL">Polish</option>
            <option value="fr-FR">French</option>
            <option value="es-ES">Spanish</option>
            <option value="it-IT">Italian</option>
          </select>
        </label>
      </div>
      <div class="mb-4">
        <label class="input">
          <span class="label">Pitch</span>
          <input id="sayit-pitch" type="range" min="0" max="2" value="1" class="range" />
        </label>
      </div>
      <div class="mb-4">
        <label class="input">
          <span class="label">Rate</span>
          <input id="sayit-rate" type="range" min="0.1" max="10" value="1" step="0.1" class="range" />
        </label>
      </div>
      <div class="mb-4">
        <label class="input">
          <span class="label">Volume</span>
          <input id="sayit-volume" type="range" min="0.1" max="1" value="1" step="0.1" class="range" />
        </label>
      </div>
      <div class="flex justify-end">
        <button class="btn btn-primary" hx-on:click="sayIt(event)">Say it</button>
      </div>
    </form>
  </body>
</html>
